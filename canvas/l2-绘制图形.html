<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script>
		function draw() {
			var canvas = document.getElementById('canvas');
			if(canvas.getContext){
				var ctx = canvas.getContext('2d');
				ctx.beginPath();
				ctx.moveTo(75,50);
				ctx.lineTo(100,75);
				ctx.lineTo(100,25);

				ctx.fill();
				// ctx.closePath();
				// ctx.stroke();
			}

			var canvas2 = document.getElementById('canvas2');
			if(canvas2.getContext){
				var c2 = canvas2.getContext('2d');
				c2.beginPath();
				c2.arc(75,75,50,0,Math.PI*2,true);
				c2.moveTo(110,75);
				c2.arc(75,75,35,0,Math.PI,false);   // 口(顺时针)
				c2.moveTo(65,65);
			    c2.arc(60,65,5,0,Math.PI*2,true);  // 左眼
			    c2.moveTo(95,65);
			    c2.arc(90,65,5,0,Math.PI*2,true);  // 右眼
				c2.stroke();
			}
		}
	</script>
	<style>
		canvas{
			border: 1px solid black;
		}
	</style>
</head>
<body onload="draw();">
<canvas id="canvas" width="150" height="150"></canvas>
<canvas id="canvas2" width="150" height="150"></canvas>
</body>
</html>
