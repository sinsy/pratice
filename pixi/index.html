<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="js/pixi.min.js"></script>
	<script src="js/pixi-compressed-textures.min.js"></script>
	<script src="js/pixi-spine.js"></script>
	<script src="../spine/atlas/js/spine.js"></script>
</head>
<body>
	<div id="wrapper"></div>
	<script>


	var renderer = new PIXI.WebGLRenderer(400, 600);
    document.body.appendChild(renderer.view);
    var stage = new PIXI.Container();
    PIXI.loader.add('spineCharacter', 'data/spineboy.json')
//        PIXI.loader.add('spineCharacter', 'data/skeleton.json')
            .load(function (loader, resources) {

                var animation = new PIXI.spine.Spine(resources.spineCharacter.spineData);
            	// console.log(loader.resources)
            	// var myTexture = loader.resources['newRegionTexture'].texture;
                stage.addChild(animation);
                animation.state.addAnimation(0, 'jump', true, 0);
                animation.x = 100;
                animation.y = 300;
                animation.scale.x = 0.5;
                animation.scale.y = 0.5;
                animate();

                function animate() {
                    requestAnimationFrame(animate);
                    renderer.render(stage);
                }
            });    
          
	</script>
</body>
</html>
