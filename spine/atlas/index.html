	<canvas id="objCanvas" width="640" height="580"></canvas>
	<button onclick="setAnimation('idle')">idle</button>
	<button onclick="setAnimation('attack')">attack</button>
	<button onclick="changeRole()">role</button>
	<script>
	/* 封装ajax函数
	 * @param {string}opt.type http连接的方式，包括POST和GET两种方式
	 * @param {string}opt.url 发送请求的url
	 * @param {boolean}opt.async 是否为异步请求，true为异步的，false为同步的
	 * @param {object}opt.data 发送的参数，格式为对象类型
	 * @param {function}opt.success ajax发送并接收成功调用的回调函数
	 */
    function ajax(opt) {
        opt = opt || {};
        opt.method = opt.method || 'GET';
        opt.url = opt.url || '';
        opt.async = opt.async || true;
        opt.data = opt.data || null;
        opt.success = opt.success || function () {};
        var xmlHttp = null;
        if (XMLHttpRequest) {
            xmlHttp = new XMLHttpRequest();
        }
        else {
            xmlHttp = new ActiveXObject('Microsoft.XMLHTTP');
        }var params = [];
        for (var key in opt.data){
            params.push(key + '=' + opt.data[key]);
        }
        var postData = params.join('&');
        if (opt.method.toUpperCase() === 'POST') {
            xmlHttp.open(opt.method, opt.url, opt.async);
            xmlHttp.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded;charset=utf-8');
            xmlHttp.send(postData);
        }
        else if (opt.method.toUpperCase() === 'GET') {
            xmlHttp.open(opt.method, opt.url + '?' + postData, opt.async);
            xmlHttp.send(null);
        } 
        xmlHttp.onreadystatechange = function () {
            if (xmlHttp.readyState == 4 && xmlHttp.status == 200) {
                opt.success(xmlHttp.responseText);
            }
        };
    }
    var ImgRes = [{url:'http://g.tbcdn.cn/tm/spokesman//0.0.4/img/head/18.jpg'}];
    var _imgRes = [];
    for(var i=0,len=ImgRes.length; i<len; i++){
		_imgRes.push(LoadImage(ImgRes[i]));
    }
    updateCanvas();
    function LoadImage(p){
        var image = new Image();
        for(var i in p){
            image[i] = p[i];
        }
        image.status = 'loading';
        image.crossOrigin = 'Anonymous';
        image.onload = function () {
            image.status = 'ok';
        };
        image.onerror = function () {
            image.status = 'err';
            console.log('图片加载错误! %s,url[ %s ]', p.name, p.url);
        };
        image.src = p.url;
        return image;
    }
    function updateCanvas(){
        var max = 0;
        var n = 0;
        var p;
        for(var i in _imgRes){
            p = _imgRes[i];
            if('status' in p){
                max++;
                if (p.status.indexOf('ok') != -1 || p.status.indexOf('err') != -1)n++;
            }
        }
        r = n / max;
        if (r < 1) {
            setTimeout(updateCanvas, 50);
        }else{
            initCanvas();
        } 
    }
    function initCanvas(){
        var renderer12 = new spine.SkeletonRenderer("");
		renderer12.load('banshan');    	
        var renderer2 = new spine.SkeletonRenderer("");
        renderer2.load('spineboy');      
    }
	function setAnimation(name){
		renderer.state.addAnimationByName(0, name, true, 0);
	}
	var a = 1;
	function changeRole(){
		if(a==1){
			renderer.load('banshan');
			a--;
		}else{
			renderer.load('spineboy');
			a++;
		}

	}
